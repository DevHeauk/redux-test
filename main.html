<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="article"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>
        `;
      }
      function TOC() {
        const state = store.getState();
        let i = 0;
        let liTags = "";
        console.log(state);
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
          <li>
            <a onclick="
            event.preventDefault();
            let action = {type:'SELECT', id:${state.contents[i].id}}
            store.dispatch(action);
            "
            href="${state.contents[i].id}">${state.contents[i].title}</a>
          </li>
          `;
          i++;
        }
        document.querySelector("#toc").innerHTML = `
         <nav>
           <ol> ${liTags} </ol>
         </nav>
        `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
      <ul>
        <li><input type="button" value="create" /></li>
        <li><input type="button" value="delete" /></li>
      </ul>
        `;
      }
      function article() {
        const state = store.getState();
        let descs = "";
        let i = 0;

        while (i < state.contents.length) {
          descs =
            descs +
            `
          <h2>${state.contents[i].title}</h2>
          ${state.contents[i].desc}
          `;
          i++;
        }
        document.querySelector("#article").innerHTML = `
        <article> ${descs} </article>
        `;
      }
      function reducer(state, action) {
        console.log(state, action);
        if (state === undefined) {
          return {
            selected_id: null,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is ..." },
            ],
          };
        }
        let newState = {};
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        }
        console.log(action, state, newState);

        return newState;
      }
      const store = Redux.createStore(reducer);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
